<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="type.css">
</head>

<body>
    <script src="js/d3.v3.min.js"></script>
    <div class="flex-container">
        <textarea type="textarea" id="text" cols="60" rows="10" class="center" placeholder="请输入内容"></textarea>
        <button href="javascript:;" onclick="getdata()" class="button_left">建立家族树</button>
        <input type=button value=清空家族树 onclick="location.reload()" class="button_right">
    </div>
    <script>
        function maketree(k) {
            var margin = {
                top: 20,
                right: 120,
                bottom: 20,
                left: 120
            },
                width = 1200 - margin.right - margin.left,
                height = 500 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var tree = d3.layout.tree() 
                .size([height, width]);



            var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, d.x];
                }); 

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            root = treeData[k];
            root.x0 = height / 2;
            root.y0 = 0;
            update(root);

            function update(source) {
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);
                nodes.forEach(function (d) {
                    d.y = 2 * d.depth * 240;
                });
                var node = svg.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id || (d.id = ++i);
                    }); 
                var nodeEnter = node.enter().append("g") 
                    .attr("class", "node") 
                    .attr("transform", function (d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on("click", click);
                nodeEnter.append("rect")
                    .attr("x", -23)
                    .attr("y", -10)
                    .attr("width", 70)
                    .attr("height", 40)
                    .attr("rx", 10)
                    .style("fill", "#FF8C00"); //d 代表数据，也就是与某元素绑定的数据。


                nodeEnter.append("text")
                    .attr("x", function (d) {
                        return d.children || d._children ? 13 : 13;
                    })
                    .attr("dy", "10")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.name;
                    })
                    .style("fill", "#FF8C00")
                    .style("fill-opacity", 1);
</body>

</html>
